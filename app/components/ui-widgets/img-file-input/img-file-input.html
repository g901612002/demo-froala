<div ng-if="!ctrl.isImgFileInputDisplay">
	<div style="padding-bottom:10px;">
        <button ng-click="ctrl.imgFileInputDisplay(true)" 
        	class="btn btn-sm btn-default">	
        	<i class="glyphicon glyphicon-edit"></i>
        	<span> 選擇檔案</span>
        </button>
    </div>
    <img width="100" height="100" 
    	ng-show="ctrl.imgDisplay()"
        ng-src="{{ctrl.imgSrc}}" 
    	alt="">
</div>
<div ng-show="ctrl.isImgFileInputDisplay">	        
	 <div class="input-group">
		<input id="imgfile" type="text" class="form-control" readonly>
	    <span class="input-group-btn">
	    	<span class="btn btn-sm btn-primary btn-file">
	    		<i class="glyphicon glyphicon-picture"></i>
	    		<span> 瀏覽</span>
	        	<input type="file" file-change="file" nv-file-select uploader="uploader" onclick="this.value=null;" onchange="angular.element(this).scope().fileChange(this)" name="files" />
	        </span>
            <span ng-click="ctrl.imgFileInputDisplay(false)" 
            	class="btn btn-sm btn-danger">
            	<i class="glyphicon glyphicon-remove"></i> 
            	<span> 關閉</span>
            </span>					        
	    </span>						
	</div>
    <div ng-repeat="item in uploader.queue">
        <div ng-show="uploader.isHTML5" show-canvas="{ file: item._file, height: 100 }"></div>
    </div>
    <div class="file-desc">
        <ul>
            <li>上傳格式：png、gif、jpg 的圖片</li>
            <li>圖片限制：正方形長寬小於128px的圖片</li>
            <li>檔案大小：小於500k</li>
            <li class="text-primary">「關閉」後即可進行其他操作</li>
    	</ul>
    </div>	                	                
</div>
