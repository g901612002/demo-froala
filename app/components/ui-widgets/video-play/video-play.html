<div class="video-play" ng-init="ctrl.init()">
    <div class="videogular-container" ng-if="ctrl.typle === 'video'">
        <videogular>
            <vg-media vg-src="ctrl.sources" vg-tracks="ctrl.config.tracks">
            </vg-media>
            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>
            <vg-overlay-play></vg-overlay-play>
            <vg-buffering></vg-buffering>
            <vg-poster vg-url="ctrl.config.plugins.poster"></vg-poster>
        </videogular>
    </div>
    <div class="videogular-container youtube" ng-if="ctrl.typle !== 'video'">
        <videogular vg-width="ctrl.config.width" vg-height="ctrl.config.height">
            <vg-media vg-src="ctrl.sources" vg-youtube="rel=1;showinfo=1">
            </vg-media>
            <vg-controls vg-autohide="ctrl.config.plugins.controls.autoHide" vg-autohide-time="ctrl.config.plugins.controls.autoHideTime">
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>
        </videogular>
    </div>
</div>
