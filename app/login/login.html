<div class="container" ng-controller = "LoginCtrl as ctrl" ng-init="ctrl.init()">
    <h3 class="text-center login-title">
        <i class="fa fa-user"></i>
        <span> 官方帳號後台管理系統登入</span>       
    </h3>
    <div class="login-form">
        <form autocomplete="off" ng-submit="ctrl.doLogin()">
            <div class="alert alert-danger alert-sm" ng-hide="ctrl.errorMessage.length === 0">
                <span ng-bind="ctrl.errorMessage"></span>
            </div>                       
            <div class="form-group left-addon">
                <span class="glyphicon glyphicon-user"></span>
                <input type="text" class="form-control" 
                    placeholder="帳號" autocomplete="off" ng-model="ctrl.loginData.account">
            </div>
            <div class="form-group left-addon">
                <span class="glyphicon glyphicon-lock"></span>
                <input type="password" class="form-control" 
                    placeholder="密碼" autocomplete="off" ng-model="ctrl.loginData.pwd">
            </div>
            <div class="row verify-code-area">
                <div class="col-md-2">
                    <img ng-click="ctrl.getCaptcha()" ng-src="data:image/png;base64,{{ctrl.captchaData.captcha}}" />
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="請輸入驗證碼" ng-model="ctrl.loginData.key" data-pkey="{{ctrl.loginData.pkey}}">
                </div>                
            </div>
            <button type="submit" class="btn btn-default btn-block login-submit">登入</button>
        </form>
        <button ng-click="ctrl.goApplyTest()" class="btn btn-default btn-block apply-btn">申請開通測試帳號</button>
        <!-- <a href="https://mtkplanz.typeform.com/to/pDpp7x" target="_block" class="btn btn-default btn-block">問題回饋</a> -->
    </div>
</div>
